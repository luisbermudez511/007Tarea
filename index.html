<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <img src="img/logo.png" alt="que es" class="logo me-2">
          <a class="navbar-brand " href="#">Flora</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-4 mb-4 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Ramos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="" aria-label=""/>
              <button class="btn btn-color rounded-pill mx-2 " type="submit">
                <i class="bi bi-search"></i>
              </button>
              <button class="btn btn-color rounded-pill mx-2" type="submit">
                <i class="bi bi-cart-fill"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>

      <header class="inicio">
        <div id="carouselExampleCaptions" class="carousel slide">
          
          
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="img" src="img/fondo.png" class="d-block w-100" alt="...">
              <div class="carousel-caption ">
                <h1>¿Quienes somos?</h1>
                <p>Somos una floreria que vuelve tus sueños realidad</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="img" src="img/fondo2.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h1>¿Donde nos encuentras?</h1>
                <p>En leon guanajuato, Villas de San Juan #317</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="img" src="img/fondo.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block img">
                <h1>Third slide label</h1>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev rounded-pill boton-Gal" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon " aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next rounded-pill boton-Gal" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
</body>
</html>
